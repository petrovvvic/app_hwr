<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marketplace App Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: auto;
            position: relative;
            background-color: #ffffff;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
         @media (min-height: 900px) and (min-width: 450px) {
            .app-container {
                 max-height: 880px;
                 border-radius: 2rem;
            }
        }
        .screen-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
            background-color: #f9fafb;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        .screen-page.active {
            transform: translateX(0);
            z-index: 20;
            display: block;
        }
        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 30;
        }
        .nav-icon {
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s, transform 0.3s;
            font-size: 24px;
        }
        .nav-icon.active {
            color: #d50b2e;
            transform: scale(1.1);
        }
        /* Custom Accent Color */
        .accent-bg { background-color: #d50b2e; }
        .accent-text { color: #d50b2e; }
        .accent-border { border-color: #d50b2e; }

        /* Item card animation */
        .item-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            cursor: pointer;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .page-header {
             display: flex;
             align-items: center;
             padding: 1rem;
             padding-top: 1.5rem;
             background-color: #ffffff;
             border-bottom: 1px solid #e5e7eb;
        }
        .page-header .back-arrow {
            font-size: 20px;
            color: #374151;
            cursor: pointer;
        }
        .page-header .title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 auto;
        }
         /* Chat bubbles */
        .message-bubble {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #d50b2e;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message-received {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="app-container">
        <!-- Page 1: Login -->
        <div id="page-login" class="screen-page">
            <div class="pt-8 p-6 pb-24">
                <div class="text-center my-10">
                    <h1 class="text-4xl font-bold text-gray-800">UniMarket</h1>
                    <p class="text-gray-500 mt-2">The Student Marketplace</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Full Name</label>
                        <input id="login-name-input" type="text" placeholder="e.g. Jessica Doe" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">University Email</label>
                        <input id="login-email-input" type="email" placeholder="you@university.edu" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Password</label>
                        <input id="login-password-input" type="password" placeholder="••••••••" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    
                    <button id="signin-btn" type="button" class="w-full accent-bg text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:opacity-90 transition-opacity">Sign In (Demo)</button>
                    <button id="create-account-btn" type="submit" class="w-full bg-gray-200 text-gray-700 py-4 rounded-xl font-semibold text-lg hover:bg-gray-300 transition-opacity">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Page 2: Listings -->
        <div id="page-listings" class="screen-page">
             <div class="pt-8 p-4 pb-24">
                <!-- Header -->
                <div id="listings-header" class="flex justify-between items-center mb-4 px-2">
                     <h1 class="text-3xl font-bold text-gray-800">For You</h1>
                     <div class="flex items-center space-x-4">
                        <i id="search-icon" class="fas fa-search text-gray-500 text-xl cursor-pointer"></i>
                        <i id="add-item-btn" class="fas fa-plus-circle accent-text text-3xl cursor-pointer"></i>
                     </div>
                </div>
                <!-- Search Header -->
                <div id="search-header" class="hidden flex items-center mb-4 px-2 w-full gap-2">
                    <input id="search-input" type="text" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="Search for items...">
                    <button id="search-cancel-btn" class="text-gray-600 font-semibold pr-2">Cancel</button>
                </div>


                <!-- Categories -->
                <div class="flex space-x-4 mb-6 pb-2 overflow-x-auto" id="category-filter">
                    <button class="px-4 py-2 bg-red-100 accent-text rounded-full font-semibold whitespace-nowrap" data-category="All">All</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full font-semibold whitespace-nowrap" data-category="Books">Books</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full font-semibold whitespace-nowrap" data-category="Housing">Housing</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full font-semibold whitespace-nowrap" data-category="Altklausuren">Altklausuren</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full font-semibold whitespace-nowrap" data-category="Courses">Courses</button>
                </div>

                <!-- Grid -->
                <div id="item-grid" class="grid grid-cols-2 gap-4">
                    <!-- Items will be injected here by JS -->
                </div>
            </div>
        </div>

        <!-- Page 3: Chat List -->
        <div id="page-chat" class="screen-page">
             <div class="pt-8 pb-24">
                <h1 class="text-3xl font-bold text-gray-800 px-4 my-4">Messages</h1>
                 <div id="chat-list" class="divide-y divide-gray-200">
                     <!-- Chat list items will be injected here -->
                 </div>
             </div>
        </div>
        
        <!-- Page 4: Add Item -->
        <div id="page-add-item" class="screen-page bg-white">
            <div class="h-full">
                <div class="page-header">
                    <i class="fas fa-arrow-left back-arrow" data-target="page-listings"></i>
                    <h2 class="title mr-10">Add New Item</h2>
                </div>
                <form id="add-item-form" class="p-6 space-y-6 pb-24">
                    <div class="h-40 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-500 cursor-pointer">
                        <i class="fas fa-camera text-4xl"></i>
                        <p class="mt-2 font-semibold">Add Photo</p>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Title</label>
                        <input id="item-title-input" type="text" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="e.g. Psychology 101 Textbook" required>
                    </div>
                     <div>
                        <label class="text-sm font-medium text-gray-700">Category</label>
                        <select id="item-category-select" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" required>
                           <option value="Books">Books</option>
                           <option value="Housing">Housing</option>
                           <option value="Altklausuren">Altklausuren</option>
                           <option value="Courses">Courses</option>
                        </select>
                    </div>
                    <!-- NEW: Conditional fields for Courses -->
                    <div id="course-fields" class="space-y-6 hidden">
                        <div>
                            <label class="text-sm font-medium text-gray-700">Professor</label>
                            <select id="item-prof-select" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500">
                               <option>Prof A</option>
                               <option>Prof B</option>
                               <option>Prof C</option>
                            </select>
                        </div>
                         <div>
                            <label class="text-sm font-medium text-gray-700">Course Name</label>
                            <select id="item-course-name-select" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500">
                               <option>OOP 1</option>
                               <option>Math 2</option>
                               <option>Economics 1</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Price (€)</label>
                        <input id="item-price-input" type="number" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="Enter 0 for Exchange/Free" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Description</label>
                        <textarea id="item-description-input" rows="4" class="mt-1 w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="Describe your item, its condition, etc."></textarea>
                    </div>
                    <button id="post-item-btn" type="submit" class="w-full accent-bg text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:opacity-90 transition-opacity">Post Item</button>
                </form>
            </div>
        </div>

        <!-- Page 5: Item Detail -->
        <div id="page-item-detail" class="screen-page bg-white">
             <!-- Content will be injected by JS -->
        </div>
        
        <!-- Page 6: Chat Detail -->
        <div id="page-chat-detail" class="screen-page flex flex-col bg-white overflow-hidden">
            <!-- Chat Detail content will be injected here -->
        </div>
        
        <!-- Page 7: Profile -->
        <div id="page-profile" class="screen-page bg-white">
             <!-- Profile content will be injected here -->
        </div>


        <!-- Bottom Navigation Bar -->
        <div id="nav-bar-container" class="nav-bar">
            <i id="nav-listings" class="nav-icon fas fa-store"></i>
            <i id="nav-chat" class="nav-icon fas fa-comments"></i>
            <i id="nav-profile" class="nav-icon fas fa-user-circle"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Data ---
            let items = [
                { id: 1, title: 'Econ 101 Textbook', description: 'Very good condition.', price: 25, category: 'Books', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Book', sellerId: 1 },
                { id: 2, title: 'Studio Apartment', description: 'Centrally located studio.', price: 750, category: 'Housing', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Housing', sellerId: 2 },
                { id: 3, title: 'Analysis I Exam Prep', description: 'Intensive course.', price: 'Exchange', category: 'Courses', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Course', sellerId: 1, courseName: 'Math 2', professor: 'Prof A' },
                { id: 4, title: 'Statistics Old Exams', description: 'Collection from 2018-2022.', price: 10, category: 'Altklausuren', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Exams', sellerId: 2 },
                { id: 5, title: 'Room in Shared Flat', description: 'Looking for a new flatmate.', price: 550, category: 'Housing', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Room', sellerId: 1 },
                { id: 6, title: 'German B1 Coursebook', description: 'Includes workbook.', price: 20, category: 'Books', image: 'https://placehold.co/400x400/e2e8f0/334155?text=Book', sellerId: 2 },
            ];
            
            let conversations = {
                1: {
                    id: 1,
                    userName: 'Alex Johnson',
                    avatar: 'https://placehold.co/100x100/f87171/ffffff?text=A',
                    messages: [
                        { text: 'Hey! Is the Econ textbook still available?', sender: 'them' },
                        { text: 'Yes, it is!', sender: 'me' },
                    ]
                },
                2: {
                    id: 2,
                    userName: 'Sarah Lee',
                    avatar: 'https://placehold.co/100x100/60a5fa/ffffff?text=S',
                    messages: [
                         { text: 'Perfect, I can pick up the chair tomorrow.', sender: 'them' }
                    ]
                }
            };
            
            let currentUser = null;

            // --- State and Elements ---
            const pages = document.querySelectorAll('.screen-page');
            const navIcons = document.querySelectorAll('.nav-icon');
            const navBar = document.getElementById('nav-bar-container');
            const itemGrid = document.getElementById('item-grid');
            const categoryFilter = document.getElementById('category-filter');
            const itemDetailPage = document.getElementById('page-item-detail');
            const addItemForm = document.getElementById('add-item-form');
            const loginForm = document.getElementById('login-form');
            const chatListPage = document.getElementById('chat-list');
            const chatDetailPage = document.getElementById('page-chat-detail');
            const profilePage = document.getElementById('page-profile');
            const categorySelect = document.getElementById('item-category-select');
            const courseFields = document.getElementById('course-fields');
            const listingsHeader = document.getElementById('listings-header');
            const searchHeader = document.getElementById('search-header');
            const searchIcon = document.getElementById('search-icon');
            const searchInput = document.getElementById('search-input');
            const searchCancelBtn = document.getElementById('search-cancel-btn');


            let activeTab = 'listings';
            let currentCategory = 'All';
            let currentSearchQuery = '';
            const mainPages = ['page-profile', 'page-listings', 'page-chat'];

            // --- Page Navigation ---
            function showPage(pageId) {
                if (mainPages.includes(pageId)) {
                    activeTab = pageId;
                }
                pages.forEach(page => page.classList.remove('active'));
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                    if (pageId !== 'page-chat-detail') {
                        targetPage.scrollTop = 0;
                    }
                }
                navIcons.forEach(icon => {
                    const iconPage = `page-${icon.id.split('-')[1]}`;
                    icon.classList.toggle('active', iconPage === activeTab);
                });
                
                navBar.style.display = currentUser ? 'flex' : 'none';
            }

            // --- Login/Logout ---
            function login(name, email) {
                 const initial = name ? name.charAt(0).toUpperCase() : 'U';
                currentUser = {
                    name: name,
                    email: email,
                    avatar: `https://placehold.co/150x150/d50b2e/ffffff?text=${initial}`
                };
                showPage('page-listings');
            }
            
            function logout() {
                currentUser = null;
                showPage('page-login');
            }


            // --- Content Rendering ---
            function renderItems(filter = 'All', query = '') {
                // 1. Filter by category
                let filteredItems = filter === 'All'
                    ? [...items]
                    : items.filter(item => item.category === filter);

                // 2. Filter by search query
                const lowerCaseQuery = query.toLowerCase().trim();
                if (lowerCaseQuery) {
                    filteredItems = filteredItems.filter(item =>
                        item.title.toLowerCase().includes(lowerCaseQuery) ||
                        (item.description && item.description.toLowerCase().includes(lowerCaseQuery))
                    );
                }
                
                // 3. Render
                itemGrid.innerHTML = '';
                const itemsToRender = filteredItems.slice().reverse();
                
                 if (itemsToRender.length === 0) {
                    itemGrid.innerHTML = `<p class="col-span-2 text-center text-gray-500 mt-8">No items found.</p>`;
                    return;
                }
                
                itemsToRender.forEach((item, index) => {
                    const priceDisplay = typeof item.price === 'number'
                        ? `<p class="accent-text font-bold text-lg">€${item.price}</p>`
                        : `<p class="font-semibold text-blue-600 text-lg">${item.price}</p>`;

                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.innerHTML = `
                        <img src="${item.image}" class="rounded-xl w-full h-40 object-cover" alt="${item.title}">
                        <h3 class="font-semibold mt-2 text-gray-800">${item.title}</h3>
                        ${priceDisplay}
                    `;
                    card.addEventListener('click', () => showItemDetail(item));
                    itemGrid.appendChild(card);
                });
            }
            
            function showItemDetail(item) {
                const seller = conversations[item.sellerId] || { userName: 'Unknown Seller', avatar: 'https://placehold.co/100x100/e2e8f0/334155?text=?' };
                const priceDisplay = typeof item.price === 'number'
                        ? `<p class="accent-text font-bold text-3xl my-2">€${item.price}</p>`
                        : `<p class="font-semibold text-blue-600 text-3xl my-2">${item.price}</p>`;
                
                let courseDetailsHTML = '';
                if (item.category === 'Courses' && item.professor && item.courseName) {
                    courseDetailsHTML = `
                        <div class="mt-4 grid grid-cols-2 gap-4 text-left">
                            <div>
                                <p class="text-sm text-gray-500">Course</p>
                                <p class="font-semibold text-gray-800">${item.courseName}</p>
                            </div>
                             <div>
                                <p class="text-sm text-gray-500">Professor</p>
                                <p class="font-semibold text-gray-800">${item.professor}</p>
                            </div>
                        </div>
                    `;
                }

                itemDetailPage.innerHTML = `
                    <div class="h-full pb-24">
                        <div class="relative">
                           <img src="${item.image.replace('400x400', '600x600')}" class="w-full h-80 object-cover" alt="${item.title}">
                           <i class="fas fa-arrow-left back-arrow absolute top-4 left-4 text-xl bg-white/70 backdrop-blur-sm p-3 rounded-full cursor-pointer" data-target="page-listings"></i>
                        </div>
                        <div class="p-6 -mt-4 bg-white rounded-t-2xl">
                           <h1 class="text-3xl font-bold text-gray-800">${item.title}</h1>
                           ${priceDisplay}
                           ${courseDetailsHTML}
                           <p class="text-gray-600 leading-relaxed mt-4">
                               ${item.description || 'No description provided.'}
                           </p>
                           <div class="mt-6 border-t border-gray-200 pt-4 flex items-center">
                               <img src="${seller.avatar}" class="w-12 h-12 rounded-full" alt="seller avatar">
                               <div class="ml-4">
                                   <p class="font-semibold text-gray-800">Posted by</p>
                                   <p class="text-gray-600">${seller.userName}</p>
                               </div>
                           </div>
                           <button class="message-seller-btn w-full mt-6 accent-bg text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:opacity-90 transition-opacity">Message Seller</button>
                        </div>
                    </div>`;
                itemDetailPage.querySelector('.back-arrow').addEventListener('click', (e) => showPage(e.currentTarget.dataset.target));
                itemDetailPage.querySelector('.message-seller-btn').addEventListener('click', () => showChatDetail(item.sellerId));
                showPage('page-item-detail');
            }
            
            function renderChatList() {
                chatListPage.innerHTML = '';
                Object.values(conversations).forEach(convo => {
                    const lastMessage = convo.messages[convo.messages.length - 1];
                    const chatItem = document.createElement('div');
                    chatItem.className = 'p-4 flex items-center hover:bg-gray-50 cursor-pointer transition-colors';
                    chatItem.innerHTML = `
                         <img src="${convo.avatar}" class="w-14 h-14 rounded-full mr-4" alt="avatar">
                         <div class="flex-1 min-w-0">
                             <div class="flex justify-between">
                                 <h3 class="font-semibold text-gray-800">${convo.userName}</h3>
                                 <p class="text-xs text-gray-500">2:30 PM</p>
                             </div>
                             <p class="text-gray-600 truncate">${lastMessage.text}</p>
                         </div>
                    `;
                    chatItem.addEventListener('click', () => showChatDetail(convo.id));
                    chatListPage.appendChild(chatItem);
                });
            }

            function showChatDetail(convoId) {
                const convo = conversations[convoId];
                if (!convo) return; 
                chatDetailPage.innerHTML = `
                    <div class="page-header">
                        <i class="fas fa-arrow-left back-arrow" data-target="page-chat"></i>
                        <h2 class="title">${convo.userName}</h2>
                         <div class="w-5"></div>
                    </div>
                    <div id="message-container" class="flex-1 p-4 flex flex-col gap-2 overflow-y-auto" style="padding-bottom: 80px;">
                        <!-- Messages will be injected here -->
                    </div>
                    <form id="message-form" class="bg-white border-t border-gray-200 p-3 flex items-center gap-2">
                         <input id="message-input" type="text" class="w-full p-3 border border-gray-300 rounded-full" placeholder="Type a message..." autocomplete="off">
                         <button type="submit" class="accent-bg text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                         </button>
                    </form>
                `;

                const messageContainer = chatDetailPage.querySelector('#message-container');
                convo.messages.forEach(msg => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `message-bubble ${msg.sender === 'me' ? 'message-sent' : 'message-received'}`;
                    messageEl.textContent = msg.text;
                    messageContainer.appendChild(messageEl);
                });
                
                messageContainer.scrollTop = messageContainer.scrollHeight;

                chatDetailPage.querySelector('.back-arrow').addEventListener('click', (e) => showPage(e.currentTarget.dataset.target));
                chatDetailPage.querySelector('#message-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = chatDetailPage.querySelector('#message-input');
                    const text = input.value.trim();
                    if(text) {
                        const newMsg = { text, sender: 'me'};
                        conversations[convoId].messages.push(newMsg);
                        input.value = ''; 
                        showChatDetail(convoId); 
                        renderChatList(); 
                    }
                });

                showPage('page-chat-detail');
            }

            function renderProfilePage() {
                if(!currentUser) return;
                profilePage.innerHTML = `
                    <div class="pt-8 p-6 pb-24 text-center">
                         <img src="${currentUser.avatar}" class="w-32 h-32 rounded-full mx-auto my-6 border-4 border-white shadow-lg">
                        <h2 class="text-2xl font-bold text-gray-800">${currentUser.name}</h2>
                        <p class="text-gray-500">${currentUser.email}</p>
                        
                        <div class="text-left mt-10 space-y-2">
                           <a href="#" class="flex items-center p-4 bg-gray-100 rounded-lg"><i class="fas fa-edit w-6 mr-3 accent-text"></i> Edit Profile</a>
                           <a href="#" class="flex items-center p-4 bg-gray-100 rounded-lg"><i class="fas fa-list-alt w-6 mr-3 accent-text"></i> My Listings</a>
                           <a href="#" class="flex items-center p-4 bg-gray-100 rounded-lg"><i class="fas fa-cog w-6 mr-3 accent-text"></i> Settings</a>
                        </div>

                        <button id="logout-btn" class="w-full mt-10 bg-red-100 text-red-700 py-3 rounded-xl font-semibold text-lg hover:bg-red-200 transition-opacity">Logout</button>
                    </div>
                `;
                 profilePage.querySelector('#logout-btn').addEventListener('click', logout);
            }


            // --- Event Listeners ---
             document.getElementById('signin-btn').addEventListener('click', () => {
                login('Jessica Doe', 'jessica.doe@university.edu');
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('login-name-input').value;
                const emailInput = document.getElementById('login-email-input').value;
                login(nameInput, emailInput);
                loginForm.reset();
            });

            document.getElementById('nav-profile').addEventListener('click', () => {
                if (currentUser) {
                    renderProfilePage();
                    showPage('page-profile');
                } else {
                    showPage('page-login');
                }
            });
            document.getElementById('nav-listings').addEventListener('click', () => showPage('page-listings'));
            document.getElementById('nav-chat').addEventListener('click', () => showPage('page-chat'));
            document.getElementById('add-item-btn').addEventListener('click', () => showPage('page-add-item'));
            
            document.querySelectorAll('.back-arrow').forEach(arrow => {
                arrow.addEventListener('click', (e) => showPage(e.currentTarget.dataset.target));
            });

            searchIcon.addEventListener('click', () => {
                listingsHeader.classList.add('hidden');
                searchHeader.classList.remove('hidden');
                searchInput.focus();
            });

            searchCancelBtn.addEventListener('click', () => {
                listingsHeader.classList.remove('hidden');
                searchHeader.classList.add('hidden');
                searchInput.value = '';
                currentSearchQuery = '';
                renderItems(currentCategory, currentSearchQuery);
            });

            searchInput.addEventListener('input', (e) => {
                currentSearchQuery = e.target.value;
                renderItems(currentCategory, currentSearchQuery);
            });


            categoryFilter.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    categoryFilter.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('bg-red-100', 'accent-text');
                        btn.classList.add('bg-gray-100', 'text-gray-600');
                    });
                    e.target.classList.add('bg-red-100', 'accent-text');
                    e.target.classList.remove('bg-gray-100', 'text-gray-600');
                    currentCategory = e.target.dataset.category;
                    renderItems(currentCategory, currentSearchQuery);
                }
            });
            
            addItemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const category = categorySelect.value;
                const newItem = {
                    id: Date.now(),
                    title: document.getElementById('item-title-input').value,
                    price: parseFloat(document.getElementById('item-price-input').value) || 'Exchange',
                    category: category,
                    description: document.getElementById('item-description-input').value,
                    image: `https://placehold.co/400x400/e2e8f0/334155?text=${category}`,
                    sellerId: 2 // Assign to a default seller for demo purposes
                };

                if (category === 'Courses') {
                    newItem.professor = document.getElementById('item-prof-select').value;
                    newItem.courseName = document.getElementById('item-course-name-select').value;
                }

                items.push(newItem);
                addItemForm.reset();
                courseFields.classList.add('hidden');
                renderItems();
                showPage('page-listings');
            });

            categorySelect.addEventListener('change', (e) => {
                if (e.target.value === 'Courses') {
                    courseFields.classList.remove('hidden');
                } else {
                    courseFields.classList.add('hidden');
                }
            });


            // --- Initial Load ---
            renderItems();
            renderChatList();
            showPage('page-login');
        });
    </script>
</body>
</html>
